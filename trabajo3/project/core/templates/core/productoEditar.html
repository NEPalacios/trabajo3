{% extends 'core/padre.html' %}


{% block content %}

<h3 class="text-center">EDITAR PRODUCTO </h3>

<form class="w-50 shadow mx-auto p-4 m-3 text-center" method="post" action="{% url 'core:editar' producto.id %}">
    {% csrf_token %}

    <input type="hidden" name="id" value="{{producto.id}}">

    Nombre:<input type="text" name="nombre" class="form-control my-2" required value="{{producto.nombre}}">

    Descripcion: <textarea name="descripcion" class="form-control my-2" cols="30" rows="5"> {{producto.descripcion}}</textarea>

    Precio:<input type="number" name="precio" class="form-control my-2" required value="{{producto.precio}}">

    <input type="submit" value="Actualizar" class="btn btn-warning">
</form>


{% endblock content %}
